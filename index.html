<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHA | Basic Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">

</head>

<body>

<div class="calculator" id="calculator">

  <div class="brand" aria-hidden="true">Cha</div>

  <div class="display" id="display">0</div>
  <div class="buttons">
    <button class="btn clear">AC</button>
    <button class="btn backspace">C</button>
    <button class="btn">%</button>
    <button class="btn operator">÷</button>

    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="btn operator">×</button>

    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="btn operator">−</button>

    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="btn operator">＋</button>

    <button class="btn toggle" title="Toggle view"></button>
    <button class="btn">.</button>
    <button class="btn">0</button>
    <button class="btn equal">＝</button>

  </div>

  <!-- positioned relative to the calculator (percent values adapt as the calc scales) -->
<div class="stickers">


  <!-- 2) You can use right/bottom instead of left/top -->
  <img src="stickers/sticker_1.png"
       style="top: 1%; right: 24%; height: 54px; transform: rotate(18deg);"
       alt="sticker 2">

  <!-- 3) Or use percent height so it scales with calculator height -->
  <img src="stickers/sticker_2.png"
       style="top: 2%; left: 6%; height: 7%; transform: rotate(-5deg) scale(1.05);"
       alt="sticker 3">
</div>





</div>




  <script src="script.js"></script>
</body>


</html>
